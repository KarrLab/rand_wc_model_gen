cell:
    cellCycleLength:
        value: 21600
        units: s
compartments:
    c:
        id: c
        name: Cytosol
        init_volume:
            distribution: WC:normal_distribution
            mean: 5.0E-17
            std: 0.0
        ph:
            distribution: WC:normal_distribution
            mean: 7.75
            std: 0.775
        init_density:
            value: 1100.
            units: g l^-1
species_types:
    basic:
        - id: h2o
          name: H2O
          type: WC:metabolite
          structure_format: wc_lang.ChemicalStructureFormat.SMILES
          structure_string: 'O'
          init_conc: 55
        - id: h
          name: H
          type: WC:metabolite
          structure_format: wc_lang.ChemicalStructureFormat.SMILES
          structure_string: '[H+]'
          init_conc: 0.00005
        - id: ppi
          name: PPi
          type: WC:metabolite
          structure_format: wc_lang.ChemicalStructureFormat.SMILES
          structure_string: 'OP(=O)([O-])OP(=O)([O-])[O-]'
          init_conc: 0.00005
        - id: atp
          name: ATP
          type: WC:metabolite
          structure_format: wc_lang.ChemicalStructureFormat.SMILES
          structure_string: 'C1=NC(=C2C(=N1)N(C=N2)C3C(C(C(O3)COP(=O)([O-])OP(=O)([O-])OP(=O)([O-])[O-])O)O)N'
          init_conc: 0.001
        - id: gtp
          name: GTP
          type: WC:metabolite
          structure_format: wc_lang.ChemicalStructureFormat.SMILES
          structure_string: 'C1=NC2=C(N1C3C(C(C(O3)COP(=O)([O-])OP(=O)([O-])OP(=O)([O-])[O-])O)O)N=C(NC2=O)N'
          init_conc: 0.001
        - id: ctp
          name: CTP
          type: WC:metabolite
          structure_format: wc_lang.ChemicalStructureFormat.SMILES
          structure_string: 'C1=CN(C(=O)N=C1N)C2C(C(C(O2)COP(=O)([O-])OP(=O)([O-])OP(=O)([O-])[O-])O)O'
          init_conc: 0.001
        - id: utp
          name: UTP
          type: WC:metabolite
          structure_format: wc_lang.ChemicalStructureFormat.SMILES
          structure_string: 'C1=CN(C(=O)NC1=O)C2C(C(C(O2)COP(=O)([O-])OP(=O)([O-])OP(=O)([O-])[O-])O)O'
          init_conc: 0.001
        - id: amp
          name: AMP
          type: WC:metabolite
          structure_format: wc_lang.ChemicalStructureFormat.SMILES
          structure_string: 'C1=NC(=C2C(=N1)N(C=N2)C3C(C(C(O3)COP(=O)([O-])[O-])O)O)N'
          init_conc: 0.001
        - id: gmp
          name: GMP
          type: WC:metabolite
          structure_format: wc_lang.ChemicalStructureFormat.SMILES
          structure_string: 'C1=NC2=C(N1C3C(C(C(O3)COP(=O)([O-])[O-])O)O)N=C(NC2=O)N'
          init_conc: 0.001
        - id: cmp
          name: CMP
          type: WC:metabolite
          structure_format: wc_lang.ChemicalStructureFormat.SMILES
          structure_string: 'C1=CN(C(=O)N=C1N)C2C(C(C(O2)COP(=O)([O-])[O-])O)O'
          init_conc: 0.001
        - id: ump
          name: UMP
          type: WC:metabolite
          structure_format: wc_lang.ChemicalStructureFormat.SMILES
          structure_string: 'C1=CN(C(=O)NC1=O)C2C(C(C(O2)COP(=O)([O-])[O-])O)O'
          init_conc: 0.001
    rna:
        num_rna: 3
        mean_rna_len: 4
        mean_gc_frac: 0.5
        halflife: 180
    enzymes:
        - id: rna_pol
          name: RNA polymerase
          init_conc: 1e2
        - id: rna_se
          name: RNAse
          init_conc: 1e2
        - id: atp_synthase
          name: ATP synthase
          init_conc: 1e3
        - id: gtp_synthase
          name: GTP synthase
          init_conc: 1e3
        - id: ctp_synthase
          name: CTP synthase
          init_conc: 1e3
        - id: utp_synthase
          name: UTP synthase
          init_conc: 1e3
submodels:
    - rna_submodel
reactions:
    basic:
        - submodel: rna_submodel
          id: syn_atp
          name: synthesis ATP
          participants:
              - id: amp
                coefficient: -1
              - id: ppi
                coefficient: -1
              - id: h
                coefficient: -1
              - id: atp
                coefficient: 1
              - id: h2o
                coefficient: 1
          rate_law:
              enzyme: atp_synthase
              k_cat:
                  value: 0.003080654
                  units: s^-1
              k_m:
                  - id: amp
                    value: 0.001
                  - id: ppi
                    value: 0.00005
        - submodel: rna_submodel
          id: syn_gtp
          name: synthesis GTP
          participants:
              - id: gmp
                coefficient: -1
              - id: ppi
                coefficient: -1
              - id: h
                coefficient: -1
              - id: gtp
                coefficient: 1
              - id: h2o
                coefficient: 1
          rate_law:
              enzyme: gtp_synthase
              k_cat:
                  value: 0.003080654
                  units: s^-1
              k_m:
                  - id: gmp
                    value: 0.001
                  - id: ppi
                    value: 0.00005
        - submodel: rna_submodel
          id: syn_ctp
          name: synthesis CTP
          participants:
              - id: cmp
                coefficient: -1
              - id: ppi
                coefficient: -1
              - id: h
                coefficient: -1
              - id: ctp
                coefficient: 1
              - id: h2o
                coefficient: 1
          rate_law:
              enzyme: ctp_synthase
              k_cat:
                  value: 0.003080654
                  units: s^-1
              k_m:
                  - id: cmp
                    value: 0.001
                  - id: ppi
                    value: 0.00005
        - submodel: rna_submodel
          id: syn_utp
          name: synthesis UTP
          participants:
              - id: ump
                coefficient: -1
              - id: ppi
                coefficient: -1
              - id: h
                coefficient: -1
              - id: utp
                coefficient: 1
              - id: h2o
                coefficient: 1
          rate_law:
              enzyme: utp_synthase
              k_cat:
                  value: 0.003080654
                  units: s^-1
              k_m:
                  - id: ump
                    value: 0.001
                  - id: ppi
                    value: 0.00005
