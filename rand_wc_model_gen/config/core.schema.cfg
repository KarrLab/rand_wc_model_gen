[rand_wc_model_gen]

    [[kb_gen]]
        id = string()
        version = string()
        [[[component]]]
            [[[[ChromosomesGenesGenerator]]]]
                num_chromosomes = integer(min=1)
                avg_gc_frac = float(min=0, max=1)
                avg_num_genes = float(min=1)
                avg_gene_len = float(min=1)
                avg_coding_frac = float(min=0, max=1)
            [[[RnaGenerator]]]
                avg_initial_copy_number = float(min=0)

    [[model_gen]]
        id = string()
        version = string()
        [[[component]]]
            [[[[TranscriptionSubmodelGenerator]]]]

    [[sim]]
        end_time = float(min=0)
        checkpoint_period = float(min=0)
