[rand_wc_model_gen]

    [[kb_gen]]
        id = string()
        version = string()
        [[[component]]]
            [[[[ParametersGenerator]]]]
                mean_doubling_time = float(min=0) # in s
            [[[[ChromosomesGenesGenerator]]]]
                num_chromosomes = integer(min=1)
                mean_gc_frac = float(min=0, max=1)
                mean_num_genes = float(min=1)
                mean_gene_len = float(min=1)
                mean_coding_frac = float(min=0, max=1)
            [[[RnaGenerator]]]
                mean_initial_copy_number = float(min=0)
                mean_half_life = float(min=0) # in s

    [[model_gen]]
        id = string()
        version = string()
        [[[component]]]
            [[[[TranscriptionSubmodelGenerator]]]]
            [[[[RnaDegradationSubmodelGenerator]]]]

    [[sim]]
        end_time = float(min=0)
        checkpoint_period = float(min=0)
