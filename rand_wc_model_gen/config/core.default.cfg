[rand_wc_model_gen]
    
    [[kb_gen]]
        id = rand_wc_model
        name = Random whole-cell model
        version = ${version}

        [[[component]]]
            [[[[PropertiesGenerator]]]]
                mean_volume = 1e-15
                mean_fraction_dry_weight = 0.3
                mean_doubling_time = 1800.
                mean_cell_density = 1e6
            
            [[[[ChromosomesGenesTusGenerator]]]]
                num_chromosomes = 1
                chromosome_topology = circular
                mean_gc_frac = 0.5
                mean_num_genes = 2000.
                mean_gene_len = 924. # DOI: 10.1093/molbev/msk019
                mean_coding_frac = 0.88 # DOI: 10.1007/s10142-015-0433-4

            [[[MetabolitesGenerator]]]
                mean_ntp_conc = 1.5e-3 # DOI: 10.1038/srep06522
                mean_h2O_conc = 55. # DOI: 10.1073/pnas.0308747101
                mean_ph = 7.5 # DOI: 10.1128/JB.00615-07
            
            [[[RnaGenerator]]]
                mean_copy_number = 0.4 # DOI: 10.1038/ismej.2012.94
                mean_half_life = 126. # DOI: 10.1073/pnas.0308747101

    [[model_gen]]
        id = rand_wc_model
        version = ${version}
        [[[component]]]
            [[[[TranscriptionSubmodelGenerator]]]]
            
            [[[[RnaDegradationSubmodelGenerator]]]]

    [[sim]]
        end_time = 3600
        checkpoint_period = 1
