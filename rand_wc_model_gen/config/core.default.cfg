[rand_wc_model_gen]
    
    [[kb_gen]]
        id = rand_wc_model
        version = ${version}
        [[[component]]]
            [[[[ChromosomesGenesGenerator]]]]
                num_chromosomes = 1
                avg_gc_frac = 0.5
                avg_num_genes = 2000
                avg_gene_len = 924
                avg_coding_frac = 0.88
            [[[RnaGenerator]]]
                avg_initial_copy_number = 1

    [[model_gen]]
        id = rand_wc_model
        version = ${version}
        [[[component]]]
            [[[[TranscriptionSubmodelGenerator]]]]

    [[sim]]
        end_time = 3600
        checkpoint_period = 1
