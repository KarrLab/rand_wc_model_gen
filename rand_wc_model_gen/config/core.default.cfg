[rand_wc_model_gen]
    
    [[kb_gen]]
        id = rand_wc_model
        version = ${version}
        [[[component]]]
            [[[[ParametersGenerator]]]]
                mean_doubling_time = 1800
            [[[[ChromosomesGenesGenerator]]]]
                num_chromosomes = 1
                mean_gc_frac = 0.5
                mean_num_genes = 2000
                mean_gene_len = 924
                mean_coding_frac = 0.88
            [[[RnaGenerator]]]
                mean_initial_copy_number = 1
                mean_half_life = 180

    [[model_gen]]
        id = rand_wc_model
        version = ${version}
        [[[component]]]
            [[[[TranscriptionSubmodelGenerator]]]]
            [[[[RnaDegradationSubmodelGenerator]]]]

    [[sim]]
        end_time = 3600
        checkpoint_period = 1
